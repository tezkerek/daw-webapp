<mat-list>
  <mat-list-item *ngFor="let ad of ads">
    <h3 matListItemTitle>{{ad.title}} <span class="ad-price">${{ad.price}}</span></h3>
    <span matListItemLine>sold by {{ad.sellerName}}</span>
    <p matListItemLine>{{ad.description}}</p>
    <p matListItemLine>Posted {{ad.dateCreated | date:'short'}}</p>
  </mat-list-item>
</mat-list>
